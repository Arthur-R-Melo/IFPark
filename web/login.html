        <h1 id="h1-login">LOGIN</h1>
        <br>
        <form action="valida-login.php" method="POST">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Email/Usuário</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Insira seu email ou usuário" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Insira sua senha"

            </div>

            <div class="d-flex mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="mostrarSenha">

                </div>

                <!--QUANDO ARRUMAR O PHP, TEM QUE VIR AQUI!!!!!! -->
                <div class="ms-auto p-2">
                    <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">

                        <input type="radio" class="btn-check" name="administrador" id="btnradio2" autocomplete="off" value="adm">

                    </div>
                </div>
            </div>


            <br>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <input type="submit" value="Entrar" class="btn btn-success" type="button">

            </div>

        </form>
    </div>
