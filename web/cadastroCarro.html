<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Carro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/ifpark_logoBranco_TXT.png" alt="IfPark Logo">
    </header>

    <nav>
        <ul>
            <li><a href="">INÍCIO</a></li>
            <li><a href="contato.html">CONTATO</a></li>
            <li><a onclick="window.history.back()" style="color: white;">VOLTAR</a></li>
        </ul>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form action="cadastroCarro.php" method="POST">

                    <input class="form-control" type="text" id="placa" name="placa" required><br><br>

                    <input class="form-control" type="text" id="proprietario" name="proprietario" required><br><br>
                    <input class="btn btn-primary" type="submit" value="Cadastrar">
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
